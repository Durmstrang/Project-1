<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Code Dropdown</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MapQuest CSS & JS -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

</head>
<body>

    <section id="landing" class="landing-section masthead">

        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto py-5 text-center">
                <h1 class="text-uppercase">Parker</h1>
                <h2 class="text-white-50">A free, open-source National Parks finder</h2>
                <form>
                    <div id="input-container">
                        <div class="stateList">
                            <form id="simpleStateForm">
                                Select a State:
                                <select name="stateSelect" id="stateSelection"></select>
                                <button type="submit" id="submitBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <hr style="width:75%">
        <br>
        <div class="col-12">
            <div class="card card-default">
                <div class="card-body m-0">
                    <div id="map" style="width: 100%; height: 500px;"></div>
                </div>
            </div>
        </div>
        <br>
        <hr style="width:75%">
        <br>
        <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header text-center h3">
                    Parks Near <span id="location-query"></span> :
                    </div>
                    <div class="card-body">
                        <table class="table table-hover text-center">
                            <thead>
                                <th scope="col">Park Name</th>
                                <th scope="col">Designation</th>
                                <th scope="col">State</th>
                            </thead>
                            <tbody id="table-body">
            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </section>
   
    <!-- National Park Service API -->
    <!-- <script src="curl 'https://developer.nps.gov/api/v1/parks?parkCode=acad&api_key=q3aVXF4M4Hq6z0fi3Ithx6UFbnKa4aRIn45OIpKo'"></script> -->
    <!-- Our JS -->
    <script src="test_statecodes.js"></script>        
        
 </body>
</html>
