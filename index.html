<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapQuest Test</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Assets/css/style.css">

    <!-- MapQuest Links -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>


</head>
<body>

    <section id="landing" class="landing-section masthead">

        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto py-5 text-center">
                <h1 class="text-uppercase">Parker</h1>
                <h2 class="text-white-50">A free, open-source National Parks finder</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="location-input">
                        <button type="submit" id="submitBtn"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <hr style="width:75%">
        <br>
        <div class="col-12">
            <div class="card card-default">
                <div class="card-body m-0">
                    <div id="map" style="width: 100%; height: 500px;"></div>
                </div>
            </div>
        </div>
        <br>
        <hr style="width:75%">
        <br>
        <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header text-center h3">
                    Parks Near <span id="location-query"></span> :
                    </div>
                    <div class="card-body">
                        <table class="table table-striped text-center">
                            <thead>
                                <th scope="col">Park Name</th>
                                <th scope="col">City</th>
                                <th scope="col">State</th>
                            </thead>
                            <tbody id="table-body">
            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </section>

    <script type="text/javascript">
        window.onload = function() {
          L.mapquest.key = 'q3aVXF4M4Hq6z0fi3Ithx6UFbnKa4aRIn45OIpKo';
  
          var lat = 37.7749
          var long = -122.4194
          
          var map = L.mapquest.map('map', {
            center: [lat, long],
            layers: L.mapquest.tileLayer('map'),
            zoom: 12
          });
  
          map.addControl(L.mapquest.control());
        }


    $("#submitBtn").on("click", function(event) {
        event.preventDefault();
        var locationInput = $("#location-input").val().trim()
        console.log("location: " + locationInput)

    })

      </script>

</body>

</html>
