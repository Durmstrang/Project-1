<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker: National Park Finder</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Assets/css/style.css">
    <!-- MapQuest CSS -->
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <!-- Algolia (autofill JS library) Links-->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.26.1/dist/algoliasearch.helper.min.js"></script>

</head>
<body>

    <section id="landing" class="landing-section masthead">

        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto py-5 text-center">
                <h1 class="text-uppercase">Parker</h1>
                <h2 class="text-white-50">A free, open-source National Parks finder</h2>
                <div class=stateList>
                        <form id="simpleStateForm">
                        Select a State:
                        <select name="state" id="state">
                        <option value="">None Selected</option>
                        <option value="al">Alabama</option>
                        <option value="ak">Alaska</option>
                        <option value="as">American Samoa</option>
                        <option value="az">Arizona</option>
                        <option value="ar">Arkansas</option>
                        <option value="ca">California</option>
                        <option value="co">Colorado</option>
                        <option value="ct">Connecticut</option>
                        <option value="de">Delaware</option>
                        <option value="dc">District of Columbia</option>
                        <option value="fl">Florida</option>
                        <option value="ga">Georgia</option>
                        <option value="gu">Guam</option>
                        <option value="hi">Hawaii</option>
                        <option value="id">Idaho</option>
                        <option value="il">Illinois</option>
                        <option value="in">Indiana</option>
                        <option value="ia">Iowa</option>
                        <option value="ks">Kansas</option>
                        <option value="ky">Kentucky</option>
                        <option value="la">Louisiana</option>
                        <option value="me">Maine</option>
                        <option value="md">Maryland</option>
                        <option value="ma">Massachusetts</option>
                        <option value="mi">Michigan</option>
                        <option value="mn">Minnesota</option>
                        <option value="ms">Mississippi</option>
                        <option value="mo">Missouri</option>
                        <option value="mt">Montana</option>
                        <option value="ne">Nebraska</option>
                        <option value="nv">Nevada</option>
                        <option value="nh">New Hampshire</option>
                        <option value="nj">New Jersey</option>
                        <option value="nm">New Mexico</option>
                        <option value="ny">New York</option>
                        <option value="nc">North Carolina</option>
                        <option value="nd">North Dakota</option>
                        <option value="mp">Northern Mariana Islands</option>
                        <option value="oh">Ohio</option>
                        <option value="ok">Oklahoma</option>
                        <option value="or">Oregon</option>
                        <option value="pa">Pennsylvania</option>
                        <option value="pr">Puerto Rico</option>
                        <option value="ri">Rhode Island</option>
                        <option value="sc">South Carolina</option>
                        <option value="sd">South Dakota</option>
                        <option value="tn">Tennessee</option>
                        <option value="tx">Texas</option>
                        <option value="ut">Utah</option>
                        <option value="vt">Vermont</option>
                        <option value="vi">Virgin Islands</option>
                        <option value="va">Virginia</option>
                        <option value="wa">Washington</option>
                        <option value="wv">West Virginia</option>
                        <option value="wi">Wisconsin</option>
                        <option value="wy">Wyoming</option>
                        </select>
                        <button id="submit">Submit</button>
                        </form>
                        </div>
            </div>
        </div>
        <br>
        <hr style="width:75%">
        <br>
        <div class="col-12">
            <div class="card card-default">
                <div class="card-body m-0">
                    <div id="map" style="width: 100%; height: 500px;"></div>
                </div>
            </div>
        </div>
        <br>
        <hr style="width:75%">
        <br>
        <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header text-center h3">
                    Parks Near <span id="location-query"></span> :
                    </div>
                    <div class="card-body">
                        <table class="table table-striped text-center">
                            <thead>
                                <th scope="col">Park Name</th>
                                <th scope="col">City</th>
                                <th scope="col">State</th>
                            </thead>
                            <tbody id="table-body">
            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </section>
   
    <!-- Angolia JS -->
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.10.0"></script>
    <!-- National Park Service API -->
    <script src="curl 'https://developer.nps.gov/api/v1/parks?parkCode=acad&api_key=q3aVXF4M4Hq6z0fi3Ithx6UFbnKa4aRIn45OIpKo'"></script>
    <!-- MapQuest JS -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <!-- Our JS -->
    <script src="Assets/javascript/app.js"></script>        
        
 </body>
</html>
